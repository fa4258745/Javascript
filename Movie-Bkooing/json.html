<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.6.0/pagination.css" integrity="sha512-TH+vnrhByFI2RzNvaHSqt6EwoJ9Bp+yGAGTWp84qTuTx315ebnypxtyGHpli55Rm4N4J+N/0W9xAL2b5RZ2ZSA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="json.css">
    <title>JSON</title>
</head>

<body onload="fetchData()">
 
    <!---------------SIDEBAR ENDS---------------->
    <!---------------SIDEBAR ENDS---------------->

    <nav class="navbar">
        <div class="main-nav-div">
            <div class="nav-div-1">
                <img src="./Images/Book-Images/theater-ticket-svgrepo-com (4).png" alt="" width="100px"
                    data-aos="fade-right" data-aos-offset="300" data-aos-easing="ease-in-sine">
                <input type="text" class="main-placeholder" data-aos="fade-left" data-aos-anchor="#example-anchor"
                    data-aos-offset="500" data-aos-duration="500"
                    placeholder="Search for Movies,Events,Plays,Sports and Activities">
            </div>
            <div class="nav-div-2">
                <p data-aos="fade-up">Pune</p>
                <i class="fa-solid fa-arrow-down" data-aos="fade-up"></i>
                <button data-aos="fade-up">Sign in</button>
            </div>
        </div>
    </nav>


    <div class="div-nav2">
        <div class="div-nav-1" data-aos="fade-up" data-aos-duration="1200">
            <p>Movies</p>
            <p>Stream</p>
            <p>Events</p>
            <p>Plays</p>
            <p>Sports</p>
            <p>Activities</p>
        </div>
        <div class="div-nav-2" data-aos="fade-up" data-aos-duration="1200">
            <p>ListYourSHow</p>
            <p>Corporate</p>
            <p>Offers</p>
            <p>Gift Cards</p>
        </div>
    </div>

    <div class="container-flex-table">
        <div class="container-table">
            Search: <input type="text" name="" placeholder="Search data" id="searchinp" oninput="FIND()">
            <table id="display" border="1px solid black" cellSpacing="15px" cellPadding="15px" align="center">
                <thead>
                    <tr>
                        <th>Movie</th>
                        <th>Language</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Price</th>
                        <th>Seats</th>
                        <th>Total Price</th>
                        <th >Delete</th>
                        <th onclick="formfill('${data.id}')">Update</th>

                    </tr>
                </thead>
                <tbody id="dataDisplay">
                    <!-- Data will be dynamically inserted here -->
                </tbody>
            </table>
  
            <div class="center-pag">
        <div id="pages"></div>
    </div>
        </div>
    </div>

    <div id="show"> </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.6.0/pagination.min.js" integrity="sha512-GzbaI5EsNzdEUq6/2XLYpr1y9CUZRIVsUeWTAFgULtQa5jZ3Nug8i0nZKM6jp9NffBCZhymPPQFcF0DK+JkRpw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="json.js"></script>
    <script src="JSONM.js"></script>


</body>

</html>
