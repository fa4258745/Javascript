<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="sign-up.css">
</head>

<body>

    <div class="main-container">
        <div class="container">
            <div class="container-1">
              <!-- <img src="./Images/img2/image-6.jpg" alt=""> -->
              <!-- <img src="./Images/5014.jpg" alt="">           -->
              <img src="./Images/fun-3d-illustration-cartoon-teenage-girl-with-rain-gear.jpg" alt="">
              
            </div>
            <div class="container-2">
                <div class="heading-cross">
                    <h1>Registration Form</h1>
                    <div class="icon">
                        <a href="./index.html">
                            <i class='bx bx-x'></i>
                        </a>
                    </div>
                </div>
                <input type="text" placeholder="Enter your name">
                <input type="email" placeholder="Enter your email">
                <input type="number" placeholder="Enter your number">
                <input type="password" placeholder="Enter your Password">
                <input type="password" placeholder="Confirm your Password">
                <span class="btn">
                    <button type="submit" class="sub">
                        Sign Up</button>
                </span>
            </div>
        </div>
    </div>


   <!---- SCROLL REVEAL ---->
   <script src="./scrollreveal.min.js"></script>
    <!-- SCRIPT -->


    <script>

        const sr = ScrollReveal({
    distance: '200px',
    duration: 2800,
    reset:true,
  });
  
  sr.reveal(`.scroll-left,.container-1`,
    {
      origin: 'left',
      interval: 100,
    }
  );
  
  sr.reveal(`.scroll-right,.container-2`,
    {
      origin: 'right',
      interval: 100,
    }
  );
  sr.reveal(`.scroll-top,.container`,
    {
      origin: 'top',
      interval: 100,
    }
  );
  sr.reveal(`.scroll-bottom,.login-container`,
    {
      origin: 'bottom',
      interval: 100,
    }
  );
  
    </script>

</body>

</html>
