<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BOX ICONS -->

   <!-- AOS ANIM -->
   <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

   <!-- <link rel="stylesheet" href="sweetalert2.min.css"> -->

   <!-- MAIN CSS -->
    <link rel="stylesheet" href="sign-up.css">
</head>

<body>

    <div class="main-container">
        <div class="container">
            <div class="container-1">
              <!-- <img src="./Images/img2/image-6.jpg" alt=""> -->
              <!-- <img src="./Images/5014.jpg" alt="">           -->
              <img src="./Images/fun-3d-illustration-cartoon-teenage-girl-with-rain-gear.jpg" alt="">
            </div>
            <div class="container-2">
                <div class="heading-cross">
                    <h1 data-aos="fade-up"
                    data-aos-anchor-placement="top-bottom">Registration Form</h1>
                    <div class="icon">
                        <a href="./index.html">
                            <i class='bx bx-x'></i>
                        </a>
                    </div>
                </div>
                <p class="errName"></p>
                <input type="text" placeholder="Enter your name" class="name reveal1" id="signName">

                <p class="errEmail"></p>
                <input type="email" placeholder="Enter your email" id="signEmail" class="name reveal2">
                
                <p class="errNumber"></p>
                <input type="number" placeholder="Enter your number" id="signNumber" class="name reveal3">

                <p class="errPassword"></p>
                <input type="password" placeholder="Enter your Password" id="signPassword" class="name reveal4">

                <p class="errConfirmPassword"></p>
                <input type="password" placeholder="Confirm your Password" id="signConfirmPassword" class="name reveal5">

                <!-- <span class="btn">
                    <input type="submit" class="sub" onclick="return sana()">
                      </input>
                </span>
            </div> -->
        </div>
    </div>
<!-- AOS -->

<!-- SCROLL REVEAL -->
