<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    
    <form onsubmit="return sub()">
        <p id="errname"></p>
        Enter Name : <input type="text" id="name"> <br> <br>
    
        <p id="erremail"></p>
        Enter Email: <input type="text" id="email"> <br> <br>
    
        <p id="errnum"></p>
        Enter Number: <input type="text" id="number"> <br> <br>
    
        <p id="errpass"></p>
        Enter Pass: <input type="password" id="pass"> <br> <br>
    
        <p id="errcpass"></p>
        Enter Cpass: <input type="password" id="cpass"> <br> <br>
    
        <input type="submit" value="Signup">
    </form>

    <script src="script.js"></script>
</body>
</html>
