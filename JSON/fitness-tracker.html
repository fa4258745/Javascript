<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .tracker {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
        }
        .log {
            margin-top: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="tracker">
        <h2>Fitness Tracker</h2>
        <input type="number" id="steps" placeholder="Enter steps walked">
        <input type="number" id="calories" placeholder="Enter calories burned">
        <input type="number" id="distance" placeholder="Enter distance (km)">
        <button onclick="addEntry()">Add Entry</button>
        <h3>Log</h3>
        <div id="log" class="log"></div>
    </div>
    <script>
        function addEntry() {
            let steps = document.getElementById("steps").value;
            let calories = document.getElementById("calories").value;
            let distance = document.getElementById("distance").value;
            
            if (!steps || !calories || !distance) {
                alert("Please fill in all fields");
                return;
            }
            
            let log = document.getElementById("log");
            let entry = document.createElement("p");
            entry.textContent = `Steps: ${steps}, Calories: ${calories}, Distance: ${distance} km`;
            log.appendChild(entry);
            
            document.getElementById("steps").value = "";
            document.getElementById("calories").value = "";
            document.getElementById("distance").value = "";
        }
    </script>
</body>
</html>
