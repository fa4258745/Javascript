<body>
    <script>

        // js is client side and server side language
        // 2008 node js used it and then it comes to backend

        // primitive hold single value <->Ex-number-null,boolean,string,null,undefined
        // non-primitive hold multiple value EX-array object

        var a = 20;
        let i =1;
        console.log(a);

        var a = "hello world";
        console.log(a);

        // Operator typeof()

        var abc = 9;
        console.log(typeof (abc))

        var abcd = 'hello';  // string
        console.log(typeof (abcd))

        var t = true;         // BOOLEAN
        console.log(typeof (t))

        var d;      // Undefined ==> Defined but not initialized the value
        console.log(typeof (d));

        var f; //undefined
        console.log(f)

        var e = null;  //object
        console.log(typeof (e))

        var n = null;
        console.log(n)

        // <-----------------DAY_2------------------->
        
        // STRING have higher precedence or priority
        // Number have 2nd higher precedence
        var a = 'Hello';
        var b = 5;//convert into string
        var b = null;//convert into string
        var b = true;//convert into string
        console.log(a + b);

        var a = 5;
        var b = true;
        console.log(a + b);

        // 'use strict'
        var a=9;
         b=1;
        console.log(b);


    </script>
